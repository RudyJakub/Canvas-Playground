<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
          font-family: 'Courier New', monospace;
          padding: 0;
          margin: 0;
          background-color:rgb(233, 231, 218);
        }

        .offcanvas-backdrop.show {
            opacity: 1;
            background-color: rgba(15,23,42,.5);
            backdrop-filter: blur(8px);
            }
      </style>
</head>
<body>

    <div class="offcanvas offcanvas-start" id="offcanvas">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" style="font-size: x-large;">
          <a href="{{ url_for('home') }}">Home</a>
          <br>
          <a href="{{ url_for('electric_field') }}">Electric Field</a>
          <br>
          <a>Canvas #2</a>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-dark opacity-75">
        <div class="container-fluid justify-content-start">
          <button class="btn btn-outline-light btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">MENU</button>
        </div>
    </nav>

    {% block content %}
    <!-- Here goes main website content -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
